<div class="Form">
    <section>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Update User Details</h2>

                                <form #addUserForm="ngForm" (ngSubmit)="editUserFormSubmit()">
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form3Example1cg">UserId</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                            placeholder="" required [(ngModel)]="user.user_ID" name="user_ID"
                                            disabled />

                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form3Example1cg">Name</label>
                                        <input #name1="ngModel" type="text" id="form3Example1cg" class="form-control form-control-lg"
                                            placeholder="" required [(ngModel)]="user.name" name="Name" ngModel pattern="[a-z A-Z]{1,30}" minlength="5" maxlength="30"/>
                                        <div *ngIf="name1.touched && name1.invalid" class="alert alert-danger">
                                            <div *ngIf="name1.errors?.['required']">Name required</div>
                                            <div *ngIf="name1.errors?.['pattern']">Name should not contain numbers</div>
                                            <div *ngIf="name1.errors?.['maxlength']">Name should be less than 30 characters</div>
                                            <div *ngIf="name1.errors?.['minlength']">Name should be greater than 5 characters</div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form3Example3cg">Email_ID</label>
                                        <input  #name2="ngModel" type="email" id="form3Example3cg" class="form-control form-control-lg"
                                            placeholder="" required [(ngModel)]="user.email_ID" name="Email_ID" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                        <div *ngIf="name2.touched && name2.invalid" class="alert alert-danger">
                                            <div *ngIf="name2.errors?.['required']">*Email Field is Mandatory</div>
                                            <div *ngIf="name2.errors?.['email']">*Invalid Email</div>
                                            <div *ngIf="name2.errors?.['pattern']">*Please Enter Valid Email</div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form3Example3cg">Mobile_number</label>
                                        <input #name4="ngModel" type="text" id="one" class="form-control form-control-lg" placeholder=""
                                            required [(ngModel)]="user.mobile_number" name="Mobile_number"  minlength="10" maxlength="10" required/>
                                        <div *ngIf="name4.touched && name4.invalid" class="alert alert-danger">
                                            <div *ngIf="name4.errors?.['required']">Mobile number required </div>
                                            <div *ngIf="name4.errors?.['minlength'] || name4.errors?.['maxlength']">Mobile number should be
                                                of 10 characters</div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="form3Example3cg">DOB</label>
                                        <input type="text" id="three" class="form-control form-control-lg"
                                            placeholder="" required [(ngModel)]="user.dob" name="DOB" />

                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Update</button> &nbsp;&nbsp;
                                        <button class="B1" type="submit" class="btn btn-info" routerLink="/getUsers"
                                            routerLinkActive="active">Back</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
